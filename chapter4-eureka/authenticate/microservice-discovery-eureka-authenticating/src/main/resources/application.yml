server:
  port: 8761
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka/
security:
  basic:
    enabled: true           # 开启基于HTTP basic的认证
  user:
    name: user              # 配置登录的账号是user
    password: password123   # 配置登录的密码是password123